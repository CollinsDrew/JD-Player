<!DOCTYPE html>
<html>
    <head>

        <title>JD Player</title>
        <link rel="stylesheet" href="style/stlye.css">

    </head>
    <body>
        
        <header>
            <!-- Header starts here -->
            <div id="logo">
              <img id="logopic"  src="images/logo.jpg" alt="logo">
      </div>
      <div id="title">
          <h1>J D Player</h1>
      </div>
      <div id="user">user</div>
            


        </header>
        <main>
            <!-- Main page content starts here -->

            <!-- Menu starts here -->

            
            <!-- <container id="menu">
              <div></div>
              <div></div>
            </container> -->

            <!-- Carousel code starts here -->

            <container class="carousel">
                <div class="myTracks fade">
                  <img class="trackArt" src="images/trackArt/trackArt1.jpeg" alt="Previous track image">
                  <!-- <div class="texts" >Previous</div> -->
                </div>

                <div class="myTracks fade">
                  <img class="trackArt" src="images/trackArt/trackArt2.jpeg" alt="Playing track image">
                  <!-- <div class="texts" >Playing</div> -->
                </div>

                <div class="myTracks fade">
                  <img class="trackArt" src="images/trackArt/trackArt3.jpeg" alt="next track image">
                  <!-- <div class="texts" >Next</div> -->
                </div>

            </container>
           
            <!--Slideshow ends-->

            <!-- Control pannel (footer) starts here -->
        </main>
        <container id="controlPannel">
          <div>
            <div id="skip">
              <a class="prev" onclick="plusSlides(-1)"><button>Prev</button></a>
              <a class="next" onclick="plusSlides(1)"><button>Next</button></a>
            </div>
          </div>

        </container>
        

        

        <script src="scripts/landingScript.js"></script>
    </body>

</html>
