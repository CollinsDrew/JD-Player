<!DOCTYPE html>
<html>
    <head>

        <title>JD Player</title>
        <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="style/stlye.css">

    </head>
    <body>
        
        <header>
            <!-- Header starts here -->
            <div id="logo">
              <a href="index2.html"><img id="logopic"  src="images/logo.png" alt="logo"></a>
            </div>
            <div id="title">
              <h1>J D Player</h1>
            </div>
            <div id="nav">
             <button class="navButton" ><a href="favourites.html">Favourites</a></button>
            </div>
            


        </header>
        <main> 
            <!-- Main page content starts here -->

            <!-- Carousel code starts here -->

            <container class="carousel">

              <a href="html/player.html"><div id="trackArt" class="track-art"></div></a>
                


            </container>
            
            <div class="player">
 
                <!--Displaying details -->
                <div class="details">
                  <!-- <div class="now-playing">PLAYING x OF y</div> -->
                  <div class="track-art-mini"></div>
                  <div class="track-name">Track Name</div>
                  <div class="track-artist">Track Artist</div>
                  <div id="showTrack"></div>
                </div>
             
             
                <!--Track buttons -->
            <div id="songNav">
                <div class="buttons">
                    <a class="prev" onclick="plusSlides(-1)">
                  <div class="prev-track" onclick="prevTrack()" >
                    <i class="fa fa-step-backward fa-2x"></i>
                    </a>
                    
                  </div>
                  
                  <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                  </div>
                  <a class="next" onclick="plusSlides(1)">
                  <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i></a>
                  </div>
                  </div>
               
             
                <!--Seek slider-->
                
                <div class="slider_container">
                  <div class="current-time">00:00</div>
                  <input type="range" min="1" max="100"
                    value="0" class="seek_slider" onchange="seekTo()">
                  <div class="total-duration">00:00</div>
                </div>
            </div> 
                <!--Volume slider-->
            <div id="volpos"> 
                <div class="slider_container">
                  <i class="fa fa-volume-down"></i>
                  <input type="range" min="1" max="100"
                    value="99" class="volume_slider" onchange="setVolume()">
                  <i class="fa fa-volume-up"></i>
                </div>
            </div>   
            
        </main>

        <script src="scripts/landingScript.js"></script>
    </body>

</html>
